<table>
  <thead>
    <tr>
    <th>Date</th>
    <th>Amount</th>
    </tr>
  </thead>
  <tbody>
  {{ $url := (printf "%s%s%s" "csv/accounts/" .File.TranslationBaseName "/jisa/contributions.csv") }}
  {{ $sep := "," }}
  {{ range $i, $r := getCSV $sep $url }}
    
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
      </tr>
  {{ end }}
  </tbody>
</table>
